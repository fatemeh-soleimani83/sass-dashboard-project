<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد مدیریتی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">
        <link rel="stylesheet" href="sass/style.css">

</head>

<body class="bg-light">

    <main class="container-fluid">
        <div class="row ">
            <aside class="col-md-4 ">

                <ul class="text-white list-unstyled">
                    <h2 class="p-2">منو</h2>

                    <li class="text-white p-2 ">خانه</li>
                    <li class="text-white p-2">گزارش ها</li>
                    <li class="text-white p-2">تنظیمات</li>
                </ul>
            </aside>

            <section class="col-md-8 p-0">
                <header class="d-flex justify-content-between align-items-center bg-primary text-white p-3">
                    <h2>داشبورد مدیریتی</h2>
                    <p>خوش آمدید</p>
                </header>

                <section class="row gap-2 p-4">

                    <div class="col-md border  rounded-1 shadow-sm gadgets">
                        <h3>کاربران فعال</h3>
                        <p>234 نفر</p>
                    </div>

                    <div class="col-md border rounded-1 shadow-sm gadgets ">
                        <h3>درآمد امروز</h3>
                        <p>5.600.000 تومان</p>
                    </div>

                    <div class="col-md border  rounded-1 shadow-sm gadgets">
                        <h3>سفارشات جدید</h3>
                        <p>45 سفارش</p>
                    </div>

                </section>

                <section id="table">
                    
                    <table class="table mt-5">
                        <h2>آخرین سفارشات</h2>
                        <thead>
                            <tr>
                                <th scope="col">شناسه</th>
                                <th scope="col">مشتری</th>
                                <th scope="col">منبع</th>
                                <th scope="col">وضعیت</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <th scope="row">#1023</th>
                                <td>علی رضایی</td>
                                <td>250.000 تومان</td>
                                <td>در حال پردازش</td>
                            </tr>
                            <tr>
                                <th scope="row">#1024</th>
                                <td>سارا احمدی</td>
                                <td>800.000 تومان</td>
                                <td>ارسال شد</td>
                            </tr>

                        </tbody>
                    </table>
                </section>

            </section>
        </div>

    </main>
</body>

</html>
